<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signing</title>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Include your stylesheet if needed -->
</head>

<body>

    <div class="wrapper">
        <div class="wrapper-heading">
            <h1>Signing</h1>
        </div>
        <!-- Navigation Buttons -->
        <!-- Căn giữa của cái form -->
        <div>
            <button onclick="showLoginForm()">Login</button>
            <button onclick="showSignupForm()">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" style="display: none;">
            <label for="loginEmail">Email:</label>
            <input type="text" id="loginEmail" placeholder="Enter your email">

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" placeholder="Enter your password">

            <button onclick="login(event)">Login</button>
        </div>

        <!-- Sign Up Form -->
        <div id="signupForm" style="display: none;">
            <label for="institutionName">Institution Name:</label>
            <input type="text" id="institutionName" placeholder="Enter institution name">

            <label for="authority">Authority:</label>
            <input type="text" id="authority" placeholder="Enter authority">

            <label for="signupEmail">Email:</label>
            <input type="text" id="signupEmail" placeholder="Enter your email">

            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" placeholder="Enter your password">

            <button onclick="signup(event)">Sign Up</button>
        </div>

        <!-- File Signing Form -->
        <div id="fileSigningForm" style="display: none;">
            <h3> Enter information of student</h3>
            <label for="id_sv">ID:</label>
            <input id="id_sv" type="text" placeholder="ID">
            <label for="school">School:</label>
            <input id="school" type="text" placeholder="School">
            <label for="firstName">First Name:</label>
            <input id="firstName" type="text" placeholder="First Name">
            <label for="lastName">Last Name:</label>
            <input id="lastName" type="text" placeholder="Last Name">

            <h3> Choose file </h3>
            <label for="inputFile">Input File:</label>
            <input type="file" id="inputFile">

            <label for="privateKey">Private Key:</label>
            <input type="file" id="privateKey">

            <button onclick="signFile(event)">Sign File</button>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
