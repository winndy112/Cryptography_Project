<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Get Qualifications</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .wrapper {
            text-align: center;
        }

        /* Add other styles as needed */
    </style>
</head>
<div class="wapper">
    <div class="wapper-heading">
        
    </div>

    <form>
        <div class="input_field">
            <label for="studentId">Student ID:</label>
            <input id="studentId" type="text" placeholder="Student ID">
        </div>

        <div class="input_field">
            <label for="school">School:</label>
            <input id="school" type="text" placeholder="School">
        </div>

        <div class="input_field">
            <label for="firstName">First Name:</label>
            <input id="firstName" type="text" placeholder="First Name">
        </div>

        <div class="input_field">
            <label for="lastName">Last Name:</label>
            <input id="lastName" type="text" placeholder="Last Name">
        </div>

        <div class="input_field">
            <label for="qualCode">Qualification Code:</label>
            <input id="qualCode" type="text" placeholder="Qualification Code">
        </div>

        <button id="btnGetQualifications" type="button" class="btn" onclick="getQualifications()">Get Qualifications</button>

    </form>
    <script src="main.js"></script>
</div>
